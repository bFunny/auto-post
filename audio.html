<!DOCTYPE html>
<html>
  <head>
    <style>
      h3 {
        font-family: 'Droid Sans', Arial, sans-serif;
        font-size: 14px;
      }
    </style>
  </head>
  <body>

    <audio id="audio">
      <source src="http://www.html5rocks.com/en/tutorials/audio/quick/test.mp3" type="audio/mpeg" />

      </object>
    </audio>
    
    <div id="custom_player_fallback"></div>


		<script src="audio.js"></script>
